apply plugin: 'com.jfrog.bintray'
apply plugin: 'com.github.dcendents.android-maven'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "0.8"


    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
}




group = 'com.pitt.loading.library'// library库包名
version = '0.8'// 版本号

task generateSourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier 'sources'
}

task generateJavadocs(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath()
            .join(File.pathSeparator)) //使用android.getBootClasspath关联Android SDK类文件
}

task generateJavadocsJar(type: Jar) {
    from generateJavadocs.destinationDir
    classifier 'javadoc'
}

generateJavadocsJar.dependsOn generateJavadocs

artifacts {
    archives generateJavadocsJar //原文为generateJavaDocsJar，此处已做矫正，要严格显示大小写
    archives generateSourcesJar
}
Properties properties = new Properties();
properties.load(project.rootProject.file("local.properties").newDataInputStream())

bintray {
    user = properties.getProperty("bintray.user") //在个人中心的路径里可以找到
    key = properties.getProperty("bintray.apikey") //上述保存的API key
    pkg {

        repo = 'maven' //必须设定一个值，这里选择maven
        name = 'com.pitt.loadingview.library:loadingview:0.8' //必须，包名
        version {
            name = '0.8' //版本名称
            desc = 'A LoadingView for Android,color,style...... can be customized' //版本描述
//            released = new Date() //上传过程中如果此处报错，可以注释掉此句
            vcsTag = '0.8' //版本
        }
        licenses = ['Apache-2.0'] //开源协议
        vcsUrl = 'https://github.com/dudu90/LoadingView.git' //指定项目git地址
        websiteUrl = 'https://github.com/dudu90/LoadingView' //项目官网地址
    }
    configurations = ['archives'] //必须为archives
}

